<!-- 하단 고정 커맨드 입력창 -->
<div class="command-bar" role="search" aria-label="Command input">
  <div class="command-bar__inner">
    <span class="command-bar__prompt" aria-hidden="true">&gt;</span>
    <input
      type="text"
      class="command-bar__input"
      id="command-input"
      placeholder="Type a command... (try /help)"
      autocomplete="off"
      spellcheck="false"
      aria-label="Enter a slash command"
    />
    <span class="command-bar__cursor" aria-hidden="true"></span>
  </div>
</div>
